<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <form action="tabla.html">
            <fieldset>
                <legend>contacto</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" maxlength="30" required>
                </div>
                <div>
                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" maxlength="10" required>
                </div>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="number" id="telefono" max="10" min="1" required>
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="mensaje" required> </textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>

        </form>
    </main>
</body>

</html>
